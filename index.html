<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="hero-img.png" type="image/x-icon" />
    <title>eStartup Clone by Junaid</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="logo"><span class="p-color">e</span>Startup</h1>
      <nav class="navbar">
        <ul class="navbar-list">
          <li><a href="#" id="home" class="navbar-link">Home</a></li>
          <li><a href="#" class="navbar-link">About</a></li>
          <li><a href="#" class="navbar-link">Features</a></li>
          <li><a href="#" class="navbar-link">ScreenShots</a></li>
          <li><a href="#" class="navbar-link">Contact</a></li>
        </ul>
      </nav>
      <div class="mobile-navbar-btn">
        <ion-icon name="menu" id="open"></ion-icon>
        <ion-icon name="close" id="close"></ion-icon>
      </div>
    </header>

    <!-- Hero Section  -->

    <section class="hero">
      <!-- TOP  -->
      <div class="hero-top">
        <h1 class="hero-heading">Welcome to eStartup</h1>
        <p class="hero-description">
          Elegant Bootstrap Template for Startups, Apps & more...
        </p>
        <img src="hero-img.png" alt="" class="hero-img" />
      </div>
      <!-- BOTTOM  -->

      <div class="hero-bottom">
        <button class="hero-btn">Get Started</button>
        <div class="hero-links">
          <div class="hero-link">
            <ion-icon name="logo-apple-appstore"></ion-icon> APP STORE
          </div>
          <div class="hero-link">
            <ion-icon name="logo-google-playstore"></ion-icon> GOOGLE PLAY
          </div>
          <div class="hero-link">
            <ion-icon name="logo-windows"></ion-icon> WINDOWS
          </div>
        </div>
      </div>
    </section>

    <!-- Script Tags  -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script defer src="app.js"></script>
  </body>
</html>
